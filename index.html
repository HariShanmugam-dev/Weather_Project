<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loader.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css?family=Space+Grotesk&display=swap" rel="stylesheet">
</head>
<header>
    <div class="search-panel">
        <input type="text" class="search-box" name="search" placeholder="Search nearby cities.">
        <button id="search"><span class="material-symbols-rounded">search</span></button>
    </div>
    <div class="search-text">Invalid city name. Search for any nearby city. Eg. Paris, Tokyo etc.</h5>
</header>
<body>
    <div class="loader"></div>
    <div class="photo-frame">
        <img class="Photo" width="30%" height="70vh">
    </div>
    <div class="location">
        <h2 class="location-timezone">TimeZone</h2>
    </div>
    <div class="temprature">
        <div class="degree-section">
            <h1 class="temprature-degree">34</h1>
            <span>C</span>
        </div>
        <div class="degree-section-2">
            <h5 class="temp-feels-like">Feels like: 22.5 </h5>
            <span>C</span>
        </div>
    </div>
    <div class="date">
        <h4 class="current-time" id="timetext">It's 5:29 PM. 5 hours 36 min ahead of us.</h4>
        <h3 class="current-date">Aug 26 2022</h3>
        <h4 class="current-day">Thursday</h4>
    </div>
    <div class="temp-desc">
        <div class="weather-img">
            <img class="icon">
        <div class="temprature-description">Its very cold</div>
        </div>
        <div class="weather-desc">
            <h6 class="weather-humidity">Humidity: 65%</h6>
            <h6 class="weather-wind">Wind: 2.5 Km/h</h6>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
<footer>
    <div class="nav-section">
        <h2 class="navkeyword">Looking for something to eat?</h2>
        <p class="material-symbols-outlined">
            expand_more
        </p>
    </div>
</footer>
</html>
